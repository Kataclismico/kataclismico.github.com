<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dale like</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="../Otro/images/images/Rojo.jpg" alt="Rojo" height="200px" width="350px">
            <div class="card-body">
                <img src="../Otro/images/images/Manuel.jpg" alt="imagen de Manuel" class="card-body-img" height="200px" width="200px">
                <h1 class="card-body-title">
                    Manuel Pardavé Tucto
                    <span>25 años</span>
                </h1>
                <p class="card-body-text">Perú - Lima</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Seguidores</p>
                </div>
                <div class="card-footer-social">
                    <h3>83K</h3>
                    <p>Me gustas</p>
                </div>
                <div class="card-footer-social">
                    <h3>90K</h3>
                    <p>Fotos</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
